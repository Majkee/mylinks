<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .futuristic-frame {
            border: 4px solid #00ffcc;
            padding: 4px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md text-center text-white">
        <div class="futuristic-frame w-32 h-32 rounded-full mx-auto overflow-hidden">
            <img src="maciej_kolo.png" alt="Profile Picture" class="w-full h-full object-cover">
        </div>
        <h1 class="mt-4 text-3xl font-semibold">Maciej Skrzypczak</h1>
        <p class="mt-2 text-gray-400">Automatyzacja. Sztuczna Inteligencja. Programowanie.</p>
        <div class="mt-4 space-y-2">
            <a href="https://www.infy.pl" class="block text-blue-400 hover:text-blue-600 bg-gray-700 hover:bg-gray-600 rounded p-2 transition duration-300">
                <i class="fas fa-link mr-2"></i>Zajrzyj tutaj jeżeli jesteś przedsiębiorcą...
            </a>
            <a href="https://netgonet.pl/kursai" class="block text-blue-400 hover:text-blue-600 bg-gray-700 hover:bg-gray-600 rounded p-2 transition duration-300">
                <i class="fas fa-link mr-2"></i>Tu znajdziesz mój kurs AI...
            </a>
            <a href="https://make.com" class="block text-blue-400 hover:text-blue-600 bg-gray-700 hover:bg-gray-600 rounded p-2 transition duration-300">
                <i class="fas fa-link mr-2"></i>Automatyzacje
            </a>
        </div>
        <div class="mt-4 flex justify-center space-x-4">
            <a href="https://facebook.com" class="text-blue-600 hover:text-blue-800">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://twitter.com" class="text-blue-400 hover:text-blue-600">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://instagram.com" class="text-pink-500 hover:text-pink-700">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
        </div>
        <form class="mt-4" action="https://formspree.io/f/{your-form-id}" method="POST">
            <input type="email" name="email" placeholder="Your Email" class="border p-2 rounded w-full mb-2 bg-gray-700 text-white placeholder-gray-400">
            <textarea name="message" placeholder="Your Message" class="border p-2 rounded w-full mb-2 bg-gray-700 text-white placeholder-gray-400"></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded w-full transition duration-300">Send</button>
        </form>
    </div>
</body>
</html>
